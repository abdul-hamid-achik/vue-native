name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── TypeScript (lint, typecheck, build, test) ───────────
  typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test:ts

      - name: Dead code check
        run: bun run knip

  # ── Swift / iOS (lint, build, test VueNativeCore) ───────
  swift:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint Swift
        run: |
          cd native/ios
          swiftlint lint --reporter github-actions-logging

      - name: Build VueNativeCore for iOS Simulator
        run: |
          cd native/ios/VueNativeCore
          xcodebuild build \
            -scheme VueNativeCore \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -skipPackagePluginValidation

      - name: Test VueNativeCore
        run: |
          cd native/ios/VueNativeCore
          xcodebuild test \
            -scheme VueNativeCore \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -skipPackagePluginValidation \
            -resultBundlePath TestResults.xcresult

  # ── Swift / macOS (build & test VueNativeShared + VueNativeMacOS) ──
  swift-macos:
    name: Swift (macOS)
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Build VueNativeShared
        run: |
          cd native/shared/VueNativeShared
          swift build

      - name: Test VueNativeShared
        run: |
          cd native/shared/VueNativeShared
          swift test

      - name: Build VueNativeMacOS
        run: |
          cd native/macos/VueNativeMacOS
          swift build

      - name: Test VueNativeMacOS
        run: |
          cd native/macos/VueNativeMacOS
          swift test

  # ── Kotlin / Android (lint, build, test VueNativeCore) ──
  kotlin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Lint Kotlin
        run: ./gradlew :VueNativeCore:ktlintCheck
        working-directory: native/android

      - name: Build VueNativeCore
        run: ./gradlew :VueNativeCore:assembleRelease
        working-directory: native/android

      - name: Test VueNativeCore
        run: ./gradlew :VueNativeCore:testReleaseUnitTest
        working-directory: native/android
