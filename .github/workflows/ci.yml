name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── TypeScript (lint, typecheck, build, test) ───────────
  typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Dead code check
        run: bun run knip

  # ── Swift / iOS (build VueNativeCore for iOS Simulator) ─
  swift:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Build VueNativeCore for iOS Simulator
        run: |
          xcodebuild build \
            -scheme VueNativeCore \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -skipPackagePluginValidation

  # ── Kotlin / Android (compile VueNativeCore library) ────
  kotlin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build VueNativeCore
        run: ./gradlew :VueNativeCore:assembleRelease
        working-directory: native/android
