name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Publish @thelacanians/vue-native-runtime
        run: |
          OUTPUT=$(npm publish --access public --provenance 2>&1) && exit 0
          if echo "$OUTPUT" | grep -q "You cannot publish over the previously published"; then
            echo "::warning::Version already published, skipping"
          else
            echo "$OUTPUT" >&2
            exit 1
          fi
        working-directory: packages/runtime
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @thelacanians/vue-native-navigation
        run: |
          OUTPUT=$(npm publish --access public --provenance 2>&1) && exit 0
          if echo "$OUTPUT" | grep -q "You cannot publish over the previously published"; then
            echo "::warning::Version already published, skipping"
          else
            echo "$OUTPUT" >&2
            exit 1
          fi
        working-directory: packages/navigation
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @thelacanians/vue-native-vite-plugin
        run: |
          OUTPUT=$(npm publish --access public --provenance 2>&1) && exit 0
          if echo "$OUTPUT" | grep -q "You cannot publish over the previously published"; then
            echo "::warning::Version already published, skipping"
          else
            echo "$OUTPUT" >&2
            exit 1
          fi
        working-directory: packages/vite-plugin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @thelacanians/vue-native-cli
        run: |
          OUTPUT=$(npm publish --access public --provenance 2>&1) && exit 0
          if echo "$OUTPUT" | grep -q "You cannot publish over the previously published"; then
            echo "::warning::Version already published, skipping"
          else
            echo "$OUTPUT" >&2
            exit 1
          fi
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
